<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Support Ticketing System - Version 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Customer Support Ticketing System</h1>

    <section id="ticket-form">
      <h2>Submit a Ticket</h2>
      <form id="submit-ticket-form">
        <label for="ticket-title">Title:</label>
        <input type="text" id="ticket-title" required />
        <label for="ticket-description">Description:</label>
        <textarea id="ticket-description" required></textarea>
        <label for="ticket-priority">Priority:</label>
        <select id="ticket-priority" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button type="submit">Submit Ticket</button>
      </form>
    </section>

    <section id="ticket-list">
      <h2>Submitted Tickets</h2>
      <ul id="tickets"></ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
